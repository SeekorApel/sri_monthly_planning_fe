  <!-- JavaScript for drag-and-drop functionality -->
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
  
    // Handle drag over event
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
  
    // Handle drag leave event
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
  
    // Handle drop event
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
  
      // Get the files dropped
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files; // Assign the dropped files to the file input
        alert(`Selected file: ${files[0].name}`);
      }
    });
  
    // Allow click on drop zone to trigger file input click
    dropZone.addEventListener('click', () => {
      fileInput.click(); // Explicitly trigger the file input click
    });
  
    // Handle file input change (manual file selection)
    fileInput.addEventListener('change', () => {
      const files = fileInput.files;
      if (files.length) {
        alert(`Selected file: ${files[0].name}`);
      }
    });
  
    // Handle upload button click
    document.getElementById('uploadButton').addEventListener('click', () => {
      const files = fileInput.files;
      if (files.length) {
        alert(`Uploading: ${files[0].name}`);
        // Add your upload logic here (e.g., upload to server)
      } else {
        alert('No file selected.');
      }
    });
  </script>

<style>

    cursor: pointer; /* Menambahkan pointer kursor */
