<div class="col-lg-12">
  <div class="card">
      <div class="card-header">
          <strong><i class="fa fa-bars"></i>&nbsp;Master Data Plant</strong>
      </div>

      <div class="card-body">

      <!-- Wrapper for the input and buttons in one row -->
      <div class="d-flex justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <input type="text" class="form-control col-md-12 col-lg-12" [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="Find here...">
          <button type="submit" class="btn btn-primary ml-2" (click)="resetSearch()">Reset</button>
        </div>

        <!-- Right side: Download Template and Export Excel buttons -->
        <div>
          <button type="submit" class="btn btn-primary ml-2">
            <i class="fa fa-download fa-lg" (click)="downloadTemplate()"></i> Download Template
          </button>
          <button type="button" class="btn btn-success ml-2" data-toggle="modal" data-target="#uploadModal">
            <i class="fa fa-file-excel-o fa-lg"></i> Export Excel
          </button>
        </div>
      </div>

        <!-- Table -->
        <table class="table table-striped">
              <thead>
                  <tr>
                      <th>No</th>
                      <th>Plant ID</th>
                      <th>Plant Name</th>
                      <th>Status</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let plant of pageOfItems; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>{{ plant.plant_ID }}</td>
                      <td>{{ plant.plant_NAME }}</td>
                      <td>{{ plant.status }}</td>
                      <td>
                          <button type="button" class="btn btn-md btn-secondary" (click)="openModalEdit(plant.plant_ID)">Update</button>
                          <button type="button" class="btn btn-md btn-danger ml-2" (click)="deleteData(plant)">Delete</button>
                      </td>
                  </tr>
              </tbody>
        </table>

          <!-- Pagination -->
          <nav>
              <ul class="pagination">
                  <jw-pagination [items]="plants" [pageSize]="pageSize" [maxPages]="totalPages" (changePage)="onChangePage($event)">
                  </jw-pagination>
              </ul>
          </nav>
      </div>
  </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Edit Plant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addPlantForm="ngForm">
          <div class="form-group">
            <label for="plantName">Nama Plant</label>
            <input type="text" class="form-control" id="plantName" name="plantName" required [(ngModel)]="edtPlanObject.plant_NAME">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updatePlant()">Update Plant</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Upload Excel -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">Upload Excel File</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="uploadForm">
                  <!-- Drop Zone -->
                  <div class="drop-zone" id="drop-zone">
                      <p>Drag & Drop your Excel file here or click to browse</p>
                      <input type="file" id="fileInput" accept=".xls,.xlsx">
                  </div>

                  <!-- Manual File Input -->
                  <div class="form-group mt-3">
                      <label for="manualFileInput">Choose File Manually</label>
                      <input type="file" class="form-control-file" id="manualFileInput" accept=".xls,.xlsx" (change)="ReadExcel($event)">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-md btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-md btn-primary" id="uploadButton" (click)="uploadFileExcel()">Upload</button>
          </div>
      </div>
  </div>
</div>
