<div class="animated fadeIn">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>&nbsp;Marketing Order</strong>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <div class="d-flex">
              <input type="text" id="searchInput" placeholder="Search..." class="form-control" style="width: auto; display: inline;">
              <button class="btn btn-primary ml-2" id="searchButton">Search</button>
            </div>
            <button class="btn btn-success" (click)="navigateToAdd()" id="addButton">Add</button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr align="center">
                  <th class="align-middle">No</th>
                  <th class="align-middle">Marketing Order ID</th>
                  <th class="align-middle">Type</th>
                  <th class="align-middle">Date</th>
                  <th class="align-middle">Revision</th>
                  <th class="align-middle">Month 1</th>
                  <th class="align-middle">Month 2</th>
                  <th class="align-middle">Month 3</th>
                  <th class="align-middle">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of marketingOrders; let i = index" align="center">
                  <td>{{ order.no }}</td>
                  <td>{{ order.orderId }}</td>
                  <td>{{ order.type }}</td>
                  <td>{{ order.date }}</td>
                  <td>{{ order.revision }}</td>
                  <td>{{ order.month1 }}</td>
                  <td>{{ order.month2 }}</td>
                  <td>{{ order.month3 }}</td>
                  <td>
                    <button class="btn btn-warning btn-sm">Detail</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
