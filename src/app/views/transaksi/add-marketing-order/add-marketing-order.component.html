<div class="animated fadeIn">

  <div class="col-md-12">

      <div class="card-header">
        <strong>Add Header Marketing Order</strong>
      </div>

        <form [formGroup]="formHeaderMo" class="form form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Date</label>
            <div class="col-md-9">
              <input class="form-control" [ngClass]="{ 'is-invalid': formHeaderMo.get('date')?.invalid && formHeaderMo.get('date')?.touched }" type="date" formControlName="date" placeholder="date" />
              <div *ngIf="formHeaderMo.get('date')?.invalid && formHeaderMo.get('date')?.touched" class="invalid-feedback">Date is required.</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Type</label>
            <div class="col-md-9">
              <select id="type" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': formHeaderMo.get('type')?.invalid && formHeaderMo.get('type')?.touched }">
                <option value="" disabled selected>Please select</option>
                <option value="FDR">FDR</option>
                <option value="FED">FED</option>
              </select>
              <div *ngIf="formHeaderMo.get('type')?.invalid && formHeaderMo.get('type')?.touched" class="invalid-feedback">Type is required.</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Revision</label>
            <div class="col-md-9">
              <input type="number" id="revision" formControlName="revision" class="form-control" placeholder="1,2,3....." />
            </div>
          </div>

                </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Normal Working Day</label>
                <div class="col-md-9">

                </div>

              <div class="form-group row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <!-- Head Header -->
              <tr align="center">
                <th rowspan="2" class="align-middle">No</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Category</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Item</th>
                <th rowspan="2" style="min-width: 350px" class="align-middle">Description</th>
                <th rowspan="2" style="min-width: 120px" class="align-middle">Type Machine</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Capacity 99,5%</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Quantity Mould</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Quantity Per Rak</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Minimal Order</th>
                <th colspan="3" style="min-width: 300px" class="align-middle">Maximum Capacity</th>
                <th rowspan="2" style="min-width: 150px" class="align-middle">Initial Stock</th>
                <th colspan="3" style="min-width: 300px" class="align-middle">Sales Forcast</th>
                <th colspan="3" style="min-width: 300px" class="align-middle">Marketing Order</th>
              </tr>

              <!-- Child Header -->
              <tr align="center">
                <th class="align-middle">AUG</th>
                <th class="align-middle">SEP</th>
                <th class="align-middle">OCT</th>
                <th class="align-middle">AUG</th>
                <th class="align-middle">SEP</th>
                <th class="align-middle">OCT</th>
                <th class="align-middle">AUG</th>
                <th class="align-middle">SEP</th>
                <th class="align-middle">OCT</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12 pb-4">
    <button (click)="navigateToViewMo()" class="btn btn-primary justify-content-start mr-2">Kembali</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
